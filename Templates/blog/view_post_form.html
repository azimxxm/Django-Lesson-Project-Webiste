{% extends 'blog/base.html' %}

{% block title %} View Pots Detail{% endblock %}


{% block body %}

    <h1 class="text-center mt-4">This is post update page</h1>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row row-cols-10 row-cols-sm-10 row-cols-md-10">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group mt-4">
                        <label class="fw-bold">{{ form.title.label }}:</label>
                        {{ form.title }}
                    </div>
                    <div class="form-group mt-4">
                        <label class="fw-bold">{{ form.discrition.label }}:</label>
                        {{ form.discrition }}
                    </div>
                    <div class="form-group mt-4">
                        <label class="fw-bold">{{ form.author.label }}:</label>
                        {{ form.author }}
                    </div>
                    <a href="{% url 'view-posts' %}" class="btn btn-outline-warning mt-4">Close</a>
                    <button class="btn btn-outline-success mt-4">Update</button>
                </form>

            </div>
        </div>
    </div>

{% endblock %}
